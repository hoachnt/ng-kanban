<h2
    @fadeAnimation
    *ngIf="currentView$ === 'loading'"
    class="text-center text-2xl"
>
    Loading...
</h2>

<h2
    @fadeAnimation
    *ngIf="currentView$ === 'empty'"
    class="text-center text-2xl"
>
    Project is empty
</h2>

<div
    @fadeAnimation
    *ngIf="currentView$ === 'list'"
    cdkDropListGroup
    class="kanban-list_group"
>
    @for (item of kanbanLists() | sortByDatePipe; track item.id) { @if
    (kanbanItems(); as kanbanItems) {
    <app-drop-list
        [kanbanItems]="kanbanItems | kanbanItemsFilter : item.id"
        [kanbanList]="item"
        [dropListTitle]="item.title"
        (itemDropped)="drop($event, item.id)"
        [isUpdating]="isUpdating()"
    ></app-drop-list>
    } }
</div>
