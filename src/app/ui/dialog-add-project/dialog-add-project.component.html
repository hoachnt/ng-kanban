<h2 mat-dialog-title>Create project</h2>
<form [formGroup]="form" (ngSubmit)="onCreateProject()">
    <mat-dialog-content>
        <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input #nameInput matInput formControlName="name" />
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button
            mat-button
            (click)="onNoClick()"
            [disabled]="isDisabling()"
            type="button"
        >
            Close
        </button>
        <button mat-button [disabled]="isDisabling()" type="submit">Ok</button>
    </mat-dialog-actions>
</form>
