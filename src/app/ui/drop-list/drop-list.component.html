<div class="container">
    <h2>{{ dropListTitle }}</h2>

    <div
        cdkDropList
        [cdkDropListData]="data | dropItemSort"
        (cdkDropListDropped)="drop($event)"
        class="list"
    >
        @for (item of data; track item.title) {
        <div class="box" cdkDrag>
            <h5>{{ item.title }}</h5>
            <p>currentIndex: {{ item.currentIndex }}</p>
        </div>
        }
    </div>
</div>
