<div class="container">
    <h2 class="mat-display-medium" style="color: #e8e2d4">
        {{ dropListTitle }}
    </h2>

    <div
        cdkDropList
        [cdkDropListData]="data | dropItemSort"
        (cdkDropListDropped)="drop($event)"
        class="list"
    >
        @for (item of data; track item.title) {

        <mat-card
            appearance="raised"
            cdkDrag
            [cdkDragDisabled]="isUpdated"
            class="box"
        >
            <mat-card-content class="kanban-item__title">
                {{ item.title }}
            </mat-card-content>
        </mat-card>

        }
    </div>
</div>
