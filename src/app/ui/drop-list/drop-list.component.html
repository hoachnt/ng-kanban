<div class="container">
    <h2 class="mat-display-medium">
        {{ dropListTitle }}
    </h2>

    <div
        cdkDropList
        [cdkDropListData]="data | dropItemSort"
        (cdkDropListDropped)="drop($event)"
        class="list"
    >
        @for (item of data; track item.title) {

        <mat-card
            appearance="raised"
            cdkDrag
            [cdkDragDisabled]="isUpdated"
            class="box"
        >
            <section>
                <mat-card-header class="">
                    {{ item.title }}
                </mat-card-header>
                @if(item.deadline) {
                <mat-card-content class="kanban-item__content">
                    <mat-chip matTooltip="Deadline">{{
                        item.deadline | date : "mediumDate"
                    }}</mat-chip>
                </mat-card-content>
                }
            </section>
            <mat-card-actions>
                <button
                    mat-icon-button
                    [matMenuTriggerFor]="menu"
                    aria-label="More actions"
                >
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialog(item)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                    <button mat-menu-item (click)="openDialogUpdate(item)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                </mat-menu>
            </mat-card-actions>
        </mat-card>

        }
    </div>
</div>
