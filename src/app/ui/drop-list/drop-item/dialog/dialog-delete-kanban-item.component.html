<h2 mat-dialog-title>Delete task</h2>
<mat-dialog-content>
    <p>Do u really want to delete "{{ data.title }}"?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()" [disabled]="isDeleting()">
        No
    </button>
    <button
        mat-button
        cdkFocusInitial
        (click)="onDeleteKanbanItem()"
        [disabled]="isDeleting()"
    >
        Yes
    </button>
</mat-dialog-actions>
