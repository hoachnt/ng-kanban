<h2 mat-dialog-title>Edit task</h2>
<form [formGroup]="form" (ngSubmit)="onUpdateKanbanItem()">
    <mat-dialog-content>
        <mat-form-field class="w-full">
            <mat-label>Title</mat-label>
            <input #titleInput matInput formControlName="title" />
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Choose a date</mat-label>
            <input
                matInput
                [matDatepicker]="picker"
                formControlName="deadline"
            />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button
            mat-button
            (click)="onNoClick()"
            [disabled]="isDisabling()"
            type="button"
        >
            Close
        </button>
        <button mat-button [disabled]="isDisabling()" type="submit">
            Edit
        </button>
    </mat-dialog-actions>
</form>
